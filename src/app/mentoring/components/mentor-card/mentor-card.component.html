<div class>
  <ion-card>
    <img *ngIf="cardData?.mentor?.imageUrl" [src]="cardData?.mentor?.imageUrl" class="pic" />
    <div class="overlay"></div>
    <div class="body">
      <h2>{{cardData?.mentor?.name}}</h2>
      <h6>{{cardData?.mentor?.specialistIn}}, {{cardData?.mentor?.experience}}</h6>
    </div>
  </ion-card>
</div>
